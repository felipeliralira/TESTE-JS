<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acende e apaga luz</title>
</head>
<body>
    <h1>O que o JS pode fazer</h1>
    <p>JS pode mudar os valores dos atributos de um elemento,
        realizar cálculos, construir estruturas de repetição e 
        trabalhar com condicionais.
    </p>
    <p>Neste caso, o JS muda qual valor?</p>
    <button onclick="document.getElementById('MinhaImagem').src='Imagens/lampada acesa.png' ">Acende a luz</button>
    <img id="MinhaImagem" src="Imagens/lampada apagada.png" style="width: 200px;" alt="lâmpada apagada">
    <button onclick="document.getElementById('MinhaImagem').src='Imagens/lampada apagada.png' ">Apaga a luz</button>
</body>
</html>
